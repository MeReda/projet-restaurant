<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="d-flex align-items-center">
    <nav>
      <a href="../login page/">
          <i class="fa-solid fa-right-from-bracket nav--button p-4 pe-5"></i>
      </a>
    </nav>
    <div class="sidebar">
      <img class="logo mt-3" src="imgs/logo.svg" alt="app logo"/>

      <ul class="section-buttons pt-5">
        <li class="acceuil-btn active">
            <a href="../home page/">
                <i class="fa-solid fa-house me-2"></i>
                Accueil
            </a>
        </li>
        <li class="stock-btn">
            <a href="../stock page/">
                <i class="fa-solid fa-warehouse me-2"></i>
                Stock
            </a>
        </li>
        <li class="personnels-btn">
            <a href="../personnels page/">
                <i class="fa-solid fa-users me-2"></i>
                Personnels
            </a>
        </li>
        <li class="reservation-btn">
            <a href="../reservation page/">
                <i class="fa-solid fa-calendar-days me-2"></i>
                Reservations
            </a>
        </li>
        <li class="menu-btn">
            <a href="../menu page/">
                <i class="fa-solid fa-solid fa-book-open me-2"></i>
                Menu
            </a>
        </li>
        <li class="utilisateurs-btn">
            <a href="../utilisateurs page/">
                <i class="fa-solid fa-user me-2"></i>
                Utilisateurs
            </a>
        </li>
      </ul>
    </div>
    <main class="d-flex align-items-center justify-content-center">
        <div class="container">
          <!-- Start form-popup  -->
          <div class="form-popup hidden d-flex justify-content-center align-items-center">
            <form method="get" class="row justify-content-center p-2">
              <i class="fa-solid fa-circle-xmark close-btn"></i>
  
              <div class="col-10 mb-3">
                <label for="id">Id</label>
                <input class="form-control" id="id" type="text" required placeholder="Entrez Id" autocomplete="off">
              </div>
              
              <div class="col-10 mb-4">
                <label for="nom">Nom</label>
                <input class="form-control" id="nom" type="text" required placeholder="Entrez nom" autocomplete="off">
              </div>

              <div class="col-10 mb-3">
                <label for="quantite">Quantité</label>
                <input class="form-control" id="quantite" type="text" required placeholder="Entrez quantite" autocomplete="off">
              </div>

              <div class="col-10 mb-6">
                <label for="seuile">Seuile</label>
                <input class="form-control" id="seuile" type="text" required placeholder="Entrez seuile" autocomplete="off">
              </div>

              <div class="col-10 mb-7">
                <label for="consomation">Consomation</label>
                <input class="form-control" id="consomation" type="text" required placeholder="Entrez consomation" autocomplete="off">
              </div>

              <div class="col-10 mb-8">
                <label for="prix">Prix</label>
                <input class="form-control" id="prix" type="text" required placeholder="Entrez prix" autocomplete="off">
              </div>
              
              <div class="col-10 mt-3">
                <input type="submit" value="Submit" class="btn submit-btn">
              </div>

              
            </form>
          </div>
          <!-- End form-popup  -->
  
          <button class="add-btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nom</th>
                <th scope="col">Quantité</th>
                <th scope="col">Seuile</th>
                <th scope="col">Consomation/j</th>
                <th scope="col">Prix</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="p-3">01</td>
                <td class="p-3">Pomme de terre</td>
                <td class="p-3">50</td>
                <td class="p-3">10</td>
                <td class="p-3">10</td>
                <td class="p-3">100 DH</td>
                <td>
                  <i class="fa-solid fa-pen-to-square edit-btn p-3 pb-1"></i>
                </td>
                <td>
                  <i class="fa-solid fa-trash-can delete-btn p-3 pb-1"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
        
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/all.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
