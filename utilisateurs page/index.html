<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="d-flex align-items-center">
    <nav>
      <a href="../login page/">
          <i class="fa-solid fa-right-from-bracket nav--button p-4 pe-5"></i>
      </a>
  </nav>
  <div class="sidebar">
      <img class="logo mt-3" src="imgs/logo.svg" alt="app logo" />

      <ul class="section-buttons pt-5">
          <li class="acceuil-btn">
              <a href="../home page/">
                  <i class="fa-solid fa-house me-2"></i>
                  Accueil
              </a>
          </li>
          <li class="stock-btn">
              <a href="../stock page/">
                  <i class="fa-solid fa-warehouse me-2"></i>
                  Stock
              </a>
          </li>
          <li class="personnels-btn">
              <a href="../personnels page/">
                  <i class="fa-solid fa-users me-2"></i>
                  Personnels
              </a>
          </li>
          <li class="reservation-btn">
              <a href="../reservation page/">
                  <i class="fa-solid fa-calendar-days me-2"></i>
                  Reservations
              </a>
          </li>
          <li class="menu-btn">
              <a href="../menu page/">
                  <i class="fa-solid fa-solid fa-book-open me-2"></i>
                  Menu
              </a>
          </li>
          <li class="utilisateurs-btn active">
              <a href="../utilisateurs page/">
                  <i class="fa-solid fa-user me-2"></i>
                  Utilisateurs
              </a>
          </li>
      </ul>
  </div>
    <main class="d-flex align-items-center justify-content-center">
      <div class="container">
        <!-- Start form-popup  -->
        <div class="form-popup hidden d-flex justify-content-center align-items-center">
          <form method="get" class="row justify-content-center p-5">
            <i class="fa-solid fa-circle-xmark close-btn"></i>

            <div class="col-10 mb-3">
              <label for="username">Username</label>
              <input class="form-control" id="username" type="text" required placeholder="Entrez nom d'utilisateur" autocomplete="off">
            </div>

            <div class="col-10 mb-3">
              <label for="username">Password</label>
              <input class="form-control" id="password" type="text" required placeholder="Entrez mot de passe" autocomplete="off">
            </div>
            
            <div class="col-10 mb-4">
              <label for="group">Post</label>
              <input class="form-control" id="group" type="text" required placeholder="Entrez post" autocomplete="off">
            </div>
            
            <div class="col-10">
              <input type="submit" value="Submit" class="btn submit-btn">
            </div>
          </form>
        </div>
        <!-- End form-popup  -->

        <button class="add-btn">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Password</th>
              <th scope="col">Group</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="p-3">Admin1</td>
              <td class="p-3">Admin1</td>
              <td class="p-3">Geran</td>
              <td>
                <i class="fa-solid fa-pen-to-square edit-btn p-3 pb-1"></i>
              </td>
              <td>
                <i class="fa-solid fa-trash-can delete-btn p-3 pb-1"></i>
              </td>
            </tr>
            <tr>
              <td class="p-3">Admin2</td>
              <td class="p-3">Admin2</td>
              <td class="p-3">Serveur</td>
              <td>
                <i class="fa-solid fa-pen-to-square edit-btn p-3 pb-1"></i>
              </td>
              <td>
                <i class="fa-solid fa-trash-can delete-btn p-3 pb-1"></i>
              </td>
            </tr>
            <tr>
              <td class="p-3">Admin3</td>
              <td class="p-3">Admin3</td>
              <td class="p-3">Cuisinier</td>
              <td>
                <i class="fa-solid fa-pen-to-square edit-btn p-3 pb-1"></i>
              </td>
              <td>
                <i class="fa-solid fa-trash-can delete-btn p-3 pb-1"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/all.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
